layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

collections:
  pages:
    output: true
    permalink: /:path

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

important_pages:
  - About me
  - My Projects
  - My Interests

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 15
  exclude:
    forks: false
    projects:
    # - repo-name

